<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="detalleListaPrecio">
      <h2 data-cy="detalleListaPrecioDetailsHeading"><span>Detalle Lista Precio</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ detalleListaPrecio.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ detalleListaPrecio.code }}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
          <span>{{ detalleListaPrecio.product }}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
          <span>{{ detalleListaPrecio.amount }}</span>
        </dd>
        <dt><span>Lista Precio</span></dt>
        <dd>
          <div *ngIf="detalleListaPrecio.listaPrecio">
            <a [routerLink]="['/lista-precio', detalleListaPrecio.listaPrecio.id, 'view']">{{ detalleListaPrecio.listaPrecio.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/detalle-lista-precio', detalleListaPrecio.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
