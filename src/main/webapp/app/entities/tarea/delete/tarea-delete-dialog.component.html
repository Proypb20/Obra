<form *ngIf="tarea" name="deleteForm" (ngSubmit)="confirmDelete(tarea.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="tareaDeleteDialogHeading">Confirmar operación de borrado</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-tarea-heading">¿Seguro que quiere eliminar la tarea "{{ tarea.name }}"?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-tarea" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Eliminar</span>
    </button>
  </div>
</form>
