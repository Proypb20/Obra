<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="acopio">
      <h2 data-cy="acopioDetailsHeading"><span>Acopio</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ acopio.id }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ acopio.date | formatShortDate }}</span>
        </dd>
        <dt><span>Total Amount</span></dt>
        <dd>
          <span>{{ acopio.totalAmount }}</span>
        </dd>
        <dt><span>Saldo</span></dt>
        <dd>
          <span>{{ acopio.saldo }}</span>
        </dd>
        <dt><span>Obra</span></dt>
        <dd>
          <div *ngIf="acopio.obra">
            <a [routerLink]="['/obra', acopio.obra.id, 'view']">{{ acopio.obra.name }}</a>
          </div>
        </dd>
        <dt><span>Lista de precio</span></dt>
        <dd>
          <div *ngIf="acopio.listaprecio">
            <a [routerLink]="['/lista-precio', acopio.listaprecio.id, 'view']">{{ acopio.listaprecio.name }}</a>
          </div>
        </dd>
        <dt><span>Proveedor</span></dt>
        <dd>
          <div *ngIf="acopio.proveedor">
            <a [routerLink]="['/proveedor', acopio.proveedor.id, 'view']">{{ acopio.proveedor.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/acopio', acopio.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
